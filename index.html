    <!-- Optional: Disable Image Loading from Unknown Sources -->
    <style>
      img, picture, source {
        display: none !important;
        visibility: hidden !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Prevent dynamic image elements from being added -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("img, picture, source");
        images.forEach(img => img.remove());

        const observer = new MutationObserver(mutations => {
          mutations.forEach(mutation => {
            mutation.addedNodes.forEach(node => {
              if (node.tagName === 'IMG' || node.tagName === 'PICTURE' || node.tagName === 'SOURCE') {
                node.remove();
              }
            });
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>

    <!-- Your main app entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
